<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dextar | Home</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/landscapephones.css">
    <link rel="stylesheet" href="css/tablets.css" />
    <link rel="stylesheet" href="css/latops.css" />
    <link rel="stylesheet" href="css/largedesktops.css" />
  </head>
  <body>
    <div id="content">
      <span class="slide">
        <a href="#" onclick="openSlideMenu()">
          <i class="fas fa-bars" id="bars"></i>
        </a>
      </span>

      <div id="menu" class="nav">
        <a href="#" class="close" onclick="closeSlideMenu()">
          <i class="fas fa-times" id="times"></i>
        </a>
        <a href="#" class="nav__link">Dextar</a>
        <a href="#" class="nav__link">Music</a>
        <a href="#" class="nav__link">Shop</a>
        <a href="#" class="nav__link">Press</a>

        <img src="images/logo.png" alt="logo" class="logo" id="logo" />
      </div>
    </div>

    <div class="music_player">
      <audio controls>
        <source src="" type="">
       </audio>
      <img src="images/song_cover.jpg" alt="#" id="song_cover" />
      
      <div class="controls">
        <div>
          <div id="rewind" class="control"><img src="images/rewind.png" alt="#" /></div>
          <div id="play" class="control"><img src="images/play.png" alt="#" id="play_pause"/></div>
          <div id="fastforward" class="control"><img src="images/fast-forward.png" alt="#" /></div>
        </div>
        <div class="song_details">
          <span id="artiste_name">Dextar</span> <br />
          <span class="song_title">killin' me (Remix)</span> <!--not more than 25 chars-->
        </div>
      </div>
      <div class="progress">
        <img src="images/music.png" alt="#" />
        <div class="count" id="duration">06:08</div>
      </div>
    </div>
  </body>
  <script src="javascript/main.js"></script>
  <script src="javascript/musicplayer.js"></script>
</html>
